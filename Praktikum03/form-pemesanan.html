<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
</head>
<body>
    <h1>Black Goose Bistro|Pizza-on-Demand</h1>
    <p>Our 12"wood-fired pizzas are available for delivery. Build your costum pizza and we'll deliver it within an hour.</p>
    <hr/>
     <form>
        <table>
            <thead>
                <tr>
                    <th>Your Information</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="name">Name</label></td>
                        <td>: <input type="text" id="name"></td>
                    </tr>
                    <tr>
                        <td><label for="address">Address</label></td>
                        <td>: <input type="text" id="address"></td>
                    </tr>
                    <tr>
                        <td><label for="hp">Phone number</label></td>
                        <td>: <input type="number" id="hp"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td>: <input type="email" id="email"></td>
                    </tr>
                    <tr>
                        <td><label for="description">Delivery Instruction</label></td>
                        <td>: <textarea id="description"></textarea></td>
                    </tr>

                </tbody>
        </table>
        <fieldset>
            <legend>Design your Dream Pizza</legend>
            <h4>Crust (choose one)</h4>
            <ul>
                <li>
                    <input type="radio" id="white" name="crust">
                    <label for="white">Classic White</label>
                </li>
                <li>
                    <input type="radio" id="Multigrain" name="crust">
                    <label for="Multigrain">Multigrain</label>
                </li>
                <li>
                    <input type="radio" id="una" name="crust">
                    <label for="una">Una Melt</label>
                </li>
                <li>
                    <input type="radio" id="Cheese" name="crust">
                    <label for="Cheese">Cheese</label>
                </li>
                <li>
                    <input type="radio" id="Meat" name="crust">
                    <label for="Meat">Meat Lovers</label>
                </li>
            </ul>

            <h4>Toppings (choose as many as you want)</h4>
            <ul>
                <li>
                    <input type="checkbox" id="white-sauce">
                    <label for="white-sauce">White Sauce</label>
                </li>
                <li>
                    <input type="checkbox" id="mozarella">
                    <label for="mozarella">Mozarella</label>
                </li>
                <li>
                    <input type="checkbox" id="mushrooms">
                    <label for="mushrooms">Mushrooms</label>
                </li>
                <li>
                    <input type="checkbox" id="peppers">
                    <label for="peppers">Peppers</label>
                </li>
                <li>
                    <input type="checkbox" id="acnhovies">
                    <label for="acnhovies">Anchovies</label>
                </li>
                <li>
                    <input type="checkbox" id="pepperonies">
                    <label for="pepperonies">Pepperonies</label>
                </li>
                <li>
                    <input type="checkbox" id="pinneaples">
                    <label for="pinneaples">Pinneaples</label>
                </li>

            </ul>
            <h4>Number</h4>
            <label for="count">How Many Pizza</label>
            <input type="number" id="count"></input>
            <br><br>
            <button type="submit">Bring me a pizza</button>
            <button type="reset">Reset</button>
         </fieldset>
    </form>
    
</body>
</html>
